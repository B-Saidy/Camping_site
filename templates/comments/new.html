{% comment %} {% extends "base.html" %}
{% block content %}
{% if camp %}
 <div class="row">
        <h1 style="text-align: center">Add New Comment to  {{camp.name}} </h1>
        <div style="width: 30%; margin: 25px auto;">
            <form action="{% url 'new_comment' camp.id %}" method="POST">
            {% csrf_token %}
               <div> 
               {{form}}
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="author"  value = "{{request.user.username}}">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="text" placeholder="text">
                </div> 
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block">Submit!</button>
                </div>
            </form>
            <a href="/campgrounds">Go Back</a>
        </div>
    </div>
{% endif %} 
{% endblock content %} {% endcomment %}

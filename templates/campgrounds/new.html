   {% extends "base.html" %}
   {% block content %}
   
   
   <div class="row">
        <h1 style="text-align: center">Create a New Campground</h1>
        <div style="width: 30%; margin: 25px auto;">
            <form action="{% url 'new' %}" method="POST" enctype="multipart/form-data">
             {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="text" name="author" value=" {{request.user.username}} ">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="name" placeholder="name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="file" name="image">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="description" placeholder="description">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="price" placeholder="price">
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-info btn-block">Submit!</button>
                </div>
            </form>
            <a href="{% url 'index' %}">Go Back</a>
        </div>
    </div>
{% endblock content %}
